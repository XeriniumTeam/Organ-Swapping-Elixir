<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

    <script>
        let signupForm = document.getElementById("signup-form");
        let ermsg = document.getElementById("error-msg");


        signupForm.addEventListener('submit', (e) => {
            e.preventDefault();
            let fname = document.getElementById("first_name");
            let lname = document.getElementById("last_name");
            let email = document.getElementById("email_id");
            let pwd = document.getElementById("pwd");
            let re_pwd  = document.getElementyId("re_pwd");

            //TODO
            //password verify

            fetch("http://localhost:5000/user/newuser", {
                method: "POST",
                mode: "cors",
                headers: {
                    "Content-Type": "application/json",
                },
                body: {
                    "fname": fname,
                    "lname": lname,
                    "email": email,
                    "pwd": pwd
                }
            });
        });
    </script>
    <form id="signup-form">
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required/>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required/>
        <label for="email_id">Email ID:</label>
        <input type="text" id="email_id" name="email_id" required/>
        <label for="pwd">Password:</label>
        <input type="password" id="pwd" name="pwd" required/>
        <label for="re_pwd">Retype Password:</label>
        <input type="password" id="re_pwd" name="re_pwd" required />
        <div id="error-msg"></div>
        <button type="submit" >Register!!!!</button>
    </form>
</body>
</html>
